    <main>

        <div class="contact">
            <div class="container">

                <h1> Let's <span class="standout">work</span> together to <span class="standout">build</span> a beautiful <span class="standout">web</span>site:</h1>


                    <div class="content-flex-parent">

                        
                        
                        <div class="img-wrapper">
                            <h2> Get in touch...</h2>
                            <img src="https://picsum.photos/id/4/400" alt="">
                        </div>

                        

                        

                        <div class="form-wrapper">

                            <form action="https://formsubmit.co/608f4051e79d6f8cd6a540ed8a42bc1c" method="POST" class="form-element">
                                
                                <div class="input-flex-parent">

                                    <div class="input-flex-child">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" size="25" placeholder="Your name..." required>
                                    </div>

                                    <div class="input-flex-child">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" size="25" placeholder="Your email..." required>
                                    </div>

                                </div><!-- .input-flex-parent ends here-->

                                <div class="input-flex-parent">

                                    <div class="input-flex-child">
                                        <label for="message">Message:</label>
                                        <textarea name="message" id="message" cols="25" rows="5" placeholder="Your message..." required></textarea>
                                        <input type="hidden" name="_autoresponse" value="Hi, thank you for contacting me. I just received your message and I will get in contact with you as soon as possible">
                                    </div>

                                </div><!-- .input flex parent ends here -->

                                <div class="input-flex-parent">

                                    <div class="input-flex-child">
                                        <button type="submit" class="cta">Send Msg</button>
                                    </div>

                                </div><!-- .input-flex-parent ends here -->

                            </form><!-- form-element ends here -->

                        </div><!-- form-wrapper ends here -->

                    

                    </div><!-- .content-flex-parent ends here -->
